  id: ActionParasiteEscape
  name: parasite-escape-name
  description: parasite-escape-desc
  components:
  - type: InstantAction
    icon: Interface/Actions/firestarter.png
    event: !type:ParasiteEscapeActionEvent
    priority: 1

