- type: entity
  name: parasite
  id: MobParasite
  parent:
    - BaseSimpleMob
    - MobAtmosExposed
    - MobBloodstream
    - MobFlammable
  description: A nasty parasite looking for a host
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.00
    baseSprintSpeed : 5.00
  - type: InputMover
  - type: MobMover
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _SSAF/Mobs/parasite.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: parasite
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 230
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      20: Dead
  - type: Body
  - type: Hunger # probably should be prototyped
    thresholds:
      Overfed: 200
      Okay: 150
      Peckish: 100
      Starving: 50
      Dead: 0
    baseDecayRate: 0.105
  - type: Thirst
    thresholds:
      OverHydrated: 600
      Okay: 450
      Thirsty: 300
      Parched: 150
      Dead: 0
    baseDecayRate: 0.1
  - type: GhostRole
    makeSentient: false
    name: Parasite
    description: Infect a host, feed, then spread your young
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgent
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: Tag
    tags:
    - CannotSuicide
  - type: NoSlip
  - type: MobPrice
    price: 5000
  - type: GuideHelp
    guides:
    - MinorAntagonists
  - type: Grammar
    attributes:
      gender: neuter
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:GibBehavior { }
  - type: Parasite
  - type: Store
    name: Integrate Host
    categories:
    - ParasiteReagentsCategory
    - ParasiteEmotionCategory
    currencyWhitelist:
    - ParasiteEnergy
    balance:
      ParasiteEnergy: 20
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
        requireInputValidation: false

- type: currency
  id: ParasiteEnergy
  displayName: store-currency-display-parasite-energy
  canWithdraw: false

- type: entity
  id: ActionParasiteInfectHost
  name: parasite-infect-host-name
  description: parasite-infect-host-desc
  components:
  - type: EntityTargetAction
    canTargetSelf: false
    icon:
      sprite: _SSAF/Mobs/parasite.rsi
      state: icon
    event: !type:ParasiteInfectHostActionEvent
    priority: 3

- type: entity
  id: ActionParasiteMakeDrunk
  name: parasite-make-drunk-name
  description: parasite-make-drunk-desc
  components:
  - type: InstantAction
    icon:
      sprite: Objects/Consumable/Drinks/rumbottle.rsi
      state: icon
    event: !type:ParasiteMakeDrunkActionEvent
    priority: 1

- type: entity
  id: ActionParasiteEscape
  name: parasite-escape-name
  description: parasite-escape-desc
  components:
  - type: InstantAction
    icon: Interface/Actions/firestarter.png
    event: !type:ParasiteEscapeActionEvent
    priority: 1

- type: entity
  id: ActionParasiteOpenShop
  name: Integrate Host
  description: Expand control over your host
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    icon: Interface/Actions/shop.png
    event: !type:ParasiteShopActionEvent
